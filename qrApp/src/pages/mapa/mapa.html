<ion-content padding>
  <agm-map
   [style.height.px]="height"
   [zoom]='15'
   [latitude]="lat"
   [longitude]="lng">
     <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>

<ion-footer>
	<ion-toolbar color='azul'>
		<ion-buttons end>
			<button ion-button (click)="cerrarModal()">
				Cerrar 
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
