  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Titulo</ion-label>
	    <ion-input type="text" [(ngModel)]='titulo'></ion-input>
	  </ion-item>
	  <ion-item *ngIf='imagenTomada'>
	  	<img [src]="imagenTomada" />
	  </ion-item>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col>
				<button ion-button clear block icon-left (click)='seleccionarImagen()'>  
					<ion-icon  name='photos'></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button  clear block icon-left (click)='mostrarCamara()'> 
					<ion-icon  name='camera'></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-row style='margin-top: 20%'>
    	<ion-col>	
			<button ion-button block color='verde' (click)='crearPost()' [disabled]='titulo.length <=1 || imagenTomada.length <=1 '> 
			Publicar {{imagenTomada}}
			</button>
		</ion-col>
    </ion-row>
</ion-content>
