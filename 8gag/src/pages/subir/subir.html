<ion-header>
  <ion-navbar>
  	<ion-buttons left>
  		<button ion-button (click)='cerrarModal()' > 
  			 Cerrar
		</button>
  	</ion-buttons>	
  	<div>
	    <ion-title text-center>{{titulo | placeholder:'Nuevo Post'}}</ion-title>
  	</div>    <!--placeholder es el nombre del pipe. Lo que hace es cuando no titulo es null, osea no se escribiÃ³ nada en el input de mas abajo, aparece Crear Post. Cuando hay dato, coloca el nombre.-->
    <ion-buttons end>
		<button ion-button (click)='crearPost()' [disabled]='titulo.length <=1 || imagenTomada.length <=1 '> 
			 Crear
		</button>
  	</ion-buttons>	
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Titulo</ion-label>
	    <ion-input type="text" [(ngModel)]='titulo'></ion-input>
	  </ion-item>
	  <ion-item *ngIf='imagenTomada'>
	  	<img src="{{imagenTomada}}">
	  </ion-item>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col>
				<button ion-button clear block icon-left (click)='seleccionarImagen()'>  
					<ion-icon  name='photos'></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button  clear block icon-left (click)='mostrarCamara()'> 
					<ion-icon  name='camera'></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
