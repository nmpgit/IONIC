<ion-header>
  <ion-navbar color='dark' class='center'>
    <ion-title>
      8gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="recargarPagina($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-fab left bottom>
    <button ion-fab color="verde" (click)='mostrarModal()'>
    	<ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let item of _cap.imagenes">
  	<img src="{{item.img}}">
  	<ion-card-content>
	  	<ion-card-title>
	  			{{item.titulo}}
	  	</ion-card-title>
  	</ion-card-content>
  	<ion-row>
  		<ion-col text-right>
  			<button ion-button clear small icon-left (click)='socialShare("Facebook", item.titulo, item.img)'>
  				<ion-icon name='logo-facebook'></ion-icon>
  			</button>
          <button ion-button clear small icon-left (click)='socialShare("Instagram", item.titulo, item.img)'>
          <ion-icon name='logo-instagram'></ion-icon>
        </button>
          <button ion-button clear small icon-left (click)='socialShare("Twitter", item.titulo, item.img)'>
          <ion-icon name='logo-twitter'></ion-icon>
        </button>
          <button ion-button clear small icon-left (click)='socialShare("Whatsapp", item.titulo, item.img)'>
          <ion-icon name='logo-whatsapp'></ion-icon>
        </button>
  		</ion-col>
  	</ion-row> 

  </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
