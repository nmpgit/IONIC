<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
	  <ion-grid>
	    <ion-row style='padding: 12%'>
	      <ion-col >
	      	<ion-list>
				<ion-item>
					<ion-label stacked>Usuario</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Mail</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Contraseña</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Confirme Contraseña</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
					<!--Hay un bug en ionic que no permite hacerle padding correcto al last child-->
				<ion-item [hidden]='true'> 
					<ion-label stacked></ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
			</ion-list>

		    <ion-row style='margin-top: 20%'>
		      <ion-col>	
		        <button ion-button block class="registrate" (click)='registrarse()'>Registrarme</button>
		      </ion-col>
		    </ion-row>
	      </ion-col>
	    </ion-row>
	  </ion-grid>
</ion-content>
