<ion-header>
  <ion-navbar color="dark" style='text-align: center' >
    <ion-title>
      {{value}}
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!ordenando" (click)="ordenando = true">
         <ion-icon name="repeat"></ion-icon>
      </button>
      <button ion-button *ngIf="ordenando" (click)="ordenando = false">
        Listo
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-refresher [enabled]="!ordenando" (ionRefresh)="recargarObjetos($event)">
     <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

	<ion-list [reorder]="ordenando" (ionItemReorder)="reordenarObjetos($event)">
	    <ion-item-sliding *ngFor="let objeto of objetos, let i = index">
        	<ion-item (click)="reproducir(objeto)">
				<ion-avatar item-left>
					<img [src]="objeto.imagen">
				</ion-avatar>
				<h2>{{ objeto.nombre }}</h2>
				<ion-icon *ngIf="!objeto.reproduciendo" name="play" item-right></ion-icon>
				<ion-icon *ngIf="objeto.reproduciendo" name="pause" item-right></ion-icon>
	        </ion-item>
	   		
	   		<ion-item-options side="right">
	            <button ion-button color="danger" (click)="borrarObjeto(i)">
	              <ion-icon name="trash"></ion-icon>
	              Borrar
	            </button>
         	</ion-item-options>
	    </ion-item-sliding>
	</ion-list>
</ion-content>
<ion-footer> 
  <div>
  Desarrollado por Nicolas Piovano
    
  </div>
</ion-footer>
