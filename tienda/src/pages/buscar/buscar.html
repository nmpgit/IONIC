<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	<ion-searchbar (ionInput)="buscarProductos($event)"></ion-searchbar>
	
	  <ion-list>
	    <ion-item *ngFor="let item of _prod.resultadosBusqueda">
	      <ion-thumbnail item-left>
	      		<img src='{{rutaImg}}{{item.codigo}}.jpg' [navPush]='productoPage' [navParams]='{producto: item }'>
	      </ion-thumbnail>
	      <h2>{{ item.producto }}</h2>
	      <p> {{ item.proveedor }}</p>
	      <button ion-button clear item-right
	              [navPush]="productoPage"
	              [navParams]="{ producto: item }">
	        Ver
	      </button>
	    </ion-item>

	  </ion-list>

</ion-content>
