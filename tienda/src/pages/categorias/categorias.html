<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<button ion-item *ngFor='let categoria of _prod.categorias' [navPush]='porCategorias' [navParams]='{categoria: categoria}'>
		  <ion-icon name='{{categoria.icono}}' item-left></ion-icon>	
          <h2>{{ categoria.linea }}</h2>
	</button>


</ion-content>
