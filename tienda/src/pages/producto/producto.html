<ion-header>
  <ion-navbar>
    <ion-title>{{producto.producto}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<img src='{{rutaImg}}{{producto.codigo}}.jpg' alt="">
	<h5>{{producto.producto}} <span>({{producto.linea}})</span></h5>
	<p>
		<strong> Precio:</strong>{{producto.precio_compra | currency:'USD':true}}
	</p>
	<ion-row style="border-bottom: groove; text-align: center" >
		<ion-col col-6>
			<ion-label >Tipo</ion-label>
		</ion-col>
		<ion-col col-6>
			<ion-label >Proveedor</ion-label>
		</ion-col>
	</ion-row>
	<ion-row style="border-bottom: groove; text-align: center" >
		<ion-col col-6>
			<ion-label >{{producto.linea}}</ion-label>
		</ion-col>
		<ion-col col-6>
			<ion-label >{{producto.proveedor}}</ion-label>
		</ion-col>
	</ion-row>
	<p>
		<strong> Descripcion: </strong>{{producto.descripcion}}
	</p>


	<button [disabled]='!_userv.activo()' ion-button block icon-left (click)='_carritoService.agregarCarrito(producto)'>
		<ion-icon name='cart' ></ion-icon> Agregar a carrito
	</button>
</ion-content>
